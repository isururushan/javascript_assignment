<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Marks Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Student Marks Calculator</h1>
    <p class="muted">
      Enter marks, Calculate the total, average, grade, and store results in a
      history list.
    </p>

    <div class="card">
      <h2>Enter Details</h2>

      <label for="studentName">Student Name</label>
      <input id="studentName" type="text" placeholder="Isuru" />

      <div class="row">
        <div>
          <label for="m0">Mathematics Marks</label>
          <input id="m0" type="number" min="0" max="100" placeholder="ex: 75" />
        </div>
        <div>
          <label for="m1">Web Development Marks</label>
          <input id="m1" type="number" min="0" max="100" placeholder="ex: 62" />
        </div>
        <div>
          <label for="m2">Database Marks</label>
          <input id="m2" type="number" min="0" max="100" placeholder="ex: 88" />
        </div>
        <div>
          <label for="m3">Networking Marks</label>
          <input id="m3" type="number" min="0" max="100" placeholder="ex: 51" />
        </div>
        <div>
          <label for="m4">OOP Marks</label>
          <input id="m4" type="number" min="0" max="100" placeholder="ex: 93" />
        </div>
      </div>

      <button id="btnCalc">Calculate</button>
      <button id="btnSave">Save to History</button>
      <button id="btnRemove">Remove Last Saved</button>
      <button id="btnReset">Reset Form</button>

      <div id="message" class="muted" style="margin-top: 10px"></div>
    </div>

    <div class="card">
      <h2>Current Result</h2>
      <div id="resultBox" class="muted">No result yet.</div>
    </div>

    <div class="card">
      <h2>Saved History</h2>
      <div id="historyBox" class="muted">No saved results yet.</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
